<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <style>
    .container {
      width: 210px;
      height: 140px;
      position: relative;
      perspective: 1000px;
      margin:200px auto;
    }

    #carousel {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition:transform 1s;
      transform:translateZ(-288px);
    }

    #carousel figure {
      margin: 0;
      display: block;
      position: absolute;
      width: 210px;
      height: 120px;
      /*left: 10px;*/
      /*top: 10px;*/
      /*border: 2px solid black;*/
      opacity:0.5;
      box-sizing:border-box;
    }

    #carousel figure:nth-child(1) { background:red;           transform: rotateY(   0deg ) translateZ(288px); }
    #carousel figure:nth-child(2) { background:blue;          transform: rotateY(  40deg ) translateZ(288px); }
    #carousel figure:nth-child(3) { background:blueviolet;    transform: rotateY(  80deg ) translateZ(288px); }
    #carousel figure:nth-child(4) { background:greenyellow;   transform: rotateY( 120deg ) translateZ(288px); }
    #carousel figure:nth-child(5) { background:pink;          transform: rotateY( 160deg ) translateZ(288px); }
    #carousel figure:nth-child(6) { background:cadetblue;     transform: rotateY( 200deg ) translateZ(288px); }
    #carousel figure:nth-child(7) { background:palevioletred; transform: rotateY( 240deg ) translateZ(288px); }
    #carousel figure:nth-child(8) { background:aquamarine;    transform: rotateY( 280deg ) translateZ(288px); }
    #carousel figure:nth-child(9) { background:gold;          transform: rotateY( 320deg ) translateZ(288px); }

  </style>
  <script src="lib/jquery-3.2.1.min.js"></script>
  <script>
    $(function(){

      var deltaDegree = 0;

      $('.btn-prev').on('click', function(){

        deltaDegree += 40;

        $('#carousel').css({
          transform : 'translateZ(-288px) rotateX(-15deg) rotateY(' + deltaDegree + 'deg)'
        });

      });

      $('.btn-next').on('click', function(){

        deltaDegree -= 40;

        $('#carousel').css({
          transform : 'translateZ(-288px) rotateX(15deg) rotateY(' + deltaDegree + 'deg)'
        });

      });

    });
  </script>
</head>
<body>

<section class="container">
  <div id="carousel">
    <figure>1</figure>
    <figure>2</figure>
    <figure>3</figure>
    <figure>4</figure>
    <figure>5</figure>
    <figure>6</figure>
    <figure>7</figure>
    <figure>8</figure>
    <figure>9</figure>
  </div>
</section>

<div>
  <button type="button" class="btn-prev">prev</button>
  <button type="button" class="btn-next">next</button>
</div>

</body>
</html>
